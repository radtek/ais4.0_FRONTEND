<nav layout class="navbar-btn" id="nav-tab">
    <span class="glyphicon glyphicon-menu-left not-print" id="tab-scroll-left" ng-if="isArrowHide" ng-class="{true: 'use-less'}[leftUseLess]"></span>
    <div flex class="nav-wrap not-print" id="digi-tabs-container">
        <div class="digi-tabs" id="digi-tabs" style="left:0">
            <a ng-repeat="item in tabs" ui-sref="{{item.url}}" ng-class="{true: 'active', false: ''}[tabIndex === $index]"><span ng-if="item.state" style="font-size: 12px; color: rgb(0, 186, 0);" class="glyphicon glyphicon-ok"></span> {{item.name}}</a>
        </div>
    </div>
    <span class="glyphicon glyphicon-menu-right not-print" id="tab-scroll-right" ng-if="isArrowHide" ng-class="{true: 'use-less'}[rightUseLess]"></span>
