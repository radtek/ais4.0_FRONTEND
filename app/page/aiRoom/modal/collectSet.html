        <table class="table table-hover table-bordered">

                <tr ng-repeat="row in list">

                    <!-- <td>{{row.interfaceName||row.interfaceType}}</td> -->
                    <td>
                        <!-- {{row.enable == 1 ? '已启用' : '未启用'}} -->

                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <checkbox ng-model="row.enable" ng-change="ok(row)"  ng-true-value="0">停用</checkbox>
                    </td>
                    <!-- <td class="text-center">
                        <span style="cursor: pointer;" class="glyphicon glyphicon-trash" ng-click="delete(row)"></span>
                    </td> -->
                </tr>
            </tbody>
        </table>
