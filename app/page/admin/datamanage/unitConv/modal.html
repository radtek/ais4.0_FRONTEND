<div class="modal-header">
    <h4><span>{{item.title}}</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<form name="form" novalidate class="form-horizontal">
    <div class="modal-body">
        <div class="patient-in-modal-form-div">
            <div class="form-group">
                <label for="baseUnit" class="col-sm-4 control-label"><span class="red">*</span>基础单位：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="baseUnit" ng-model="obj.baseUnit" required maxlength="30">
                    <div class="form-error-info" ng-show="form.baseUnit.$dirty && !form.baseUnit.$valid"> <span>基础单位不能为空</span> </div>
                </div>
            </div>
            <div class="form-group">
                <label for="transUnit" class="col-sm-4 control-label"><span class="red">*</span>转换单位：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="transUnit" ng-model="obj.transUnit" required maxlength="30">
                    <div class="form-error-info" ng-show="form.transUnit.$dirty && !form.transUnit.$valid"> <span>转换单位不能为空</span> </div>
                </div>
            </div>
            <div class="form-group">
                <label for="transProp" class="col-sm-4 control-label"><span class="red">*</span>比例：</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" name="transProp" ng-model="obj.transProp" required max=999999999>
                    <div class="form-error-info" ng-show="form.transProp.$dirty && !form.transProp.$valid"> <span>比例值不能为空</span> </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="form.$invalid">确&nbsp;&nbsp;定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
</div>
