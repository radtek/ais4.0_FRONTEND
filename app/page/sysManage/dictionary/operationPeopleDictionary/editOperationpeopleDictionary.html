<div class="modal-header">    
    <h4><span>{{lable}}</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form name="oppeople" class="panel panel-default" role="form" novalidate>
    	<div class="wrap" layout layout-wrap="wrap">
	    	<div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>姓名</label>
                    <input flex type="text" name="name" class="form-control" ng-model="operator.name" ng-maxlength="10" ng-blur="_name = true" required>
                </div>
                <p ng-if="!operator.name && (_name || verify == false)" class="help-block text-right">姓名不能为空</p>
                <p ng-if="oppeople.name.$error.maxlength && _name" class="help-block text-right">长度不能超过10个字符</p>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>是否有效</label>
                    <select flex name="enable" class="form-control" ng-model="operator.enable" ng-blur="_enable = true" required>
                        <option ng-value="1">在岗</option>
                        <option ng-value="0">不在岗</option>
                    </select>
                </div>
                <p ng-if="(operator.enable == undefined) && (_enable || verify == false)" class="help-block text-right">状态不能为空</p>
            </div>
        </div>
        <div class="modal-footer">
        	<button class="btn btn-primary" ng-click="btnActive && saveOperator()">保&nbsp;&nbsp;存</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
