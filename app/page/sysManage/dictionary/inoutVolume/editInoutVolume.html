<div class="modal-header">    
    <h4><span>{{lable}}</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form name="inoutVolumeDict" class="panel panel-default" role="form" novalidate>
    	<div class="wrap" layout layout-wrap="wrap">
	    	<div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">代码</label>
                    <input flex type="text" name="code" class="form-control" ng-model="inoutVolume.code" ng-maxlength="40">
                </div>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">类型</label>
                    <select name="type" class="form-control" ng-model="inoutVolume.typeStr">
                        <option ng-repeat="item in editInoutVolumetype" value="{{item}}">{{item}}</option>
                    </select>
                </div>
            </div>
            <div layout ng-if="inoutVolume.typeStr == '入量'" style="width: 100%">
                <div flex="90" class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit">子类型</label>
                        <select flex name="subType" class="form-control" ng-model="inoutVolume.subType">
                            <option ng-value="'2'">输血</option>
                            <option ng-value="'1'">输液</option>
                        </select>
                    </div>
                </div>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">名称</label>
                    <input flex type="text" name="name" class="form-control" ng-model="inoutVolume.name" ng-maxlength="40">
                </div>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">简称</label>
                    <input flex type="text" name="briefName" class="form-control" ng-model="inoutVolume.briefName" ng-maxlength="40">
                </div>
            </div>
            <div layout ng-if="inoutVolume.typeStr == '入量' && inoutVolume.subType == '2'">
                <div flex="90" class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit">血型</label>
                        <select flex name="blood" class="form-control" ng-model="inoutVolume.blood" style="min-width: 80px;">
                            <option ng-value="'1'">是</option>
                            <option ng-value="'0'">否</option>
                        </select>
                    </div>
                </div>
            </div>
            <div layout ng-if="inoutVolume.typeStr == '入量' && inoutVolume.subType == '2'">
                <div flex="90" class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit">自体血</label>
                        <select flex name="autoBlood" class="form-control" ng-model="inoutVolume.autoBlood" style="min-width: 80px;">
                            <option ng-value="1">是</option>
                            <option ng-value="0">否</option>
                        </select>
                    </div>
                </div>
            </div>
            <div layout ng-if="inoutVolume.typeStr == '出量'">
                <div flex="90" class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit">单位</label>
                        <input flex type="text" name="unit" class="form-control" ng-model="inoutVolume.unit" ng-maxlength="40">
                    </div>
                </div>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>剂量单位</label>
                    <input flex type="text" name="dosageUnit" class="form-control" ng-model="inoutVolume.dosageUnit" ng-maxlength="40" ng-blur="_dosageUnit = true" required>
                </div>
                <p ng-if="!inoutVolume.dosageUnit && (_dosageUnit || verify == false)" class="help-block text-right">剂量单位不能为空</p>
            </div>
            <div layout ng-if="inoutVolume.typeStr == '入量'">
                <div flex="90" class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit"><em>*</em>规格</label>
                        <input flex type="text" name="spec" class="form-control" ng-model="inoutVolume.spec" ng-maxlength="40" ng-blur="_spec = true" required>
                    </div>
                    <p ng-if="!inoutVolume.spec && (_spec || verify == false)" class="help-block text-right">规格不能为空</p>
                </div>
            </div>
            <div layout ng-if="inoutVolume.typeStr == '入量'">
                <div flex="90" class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit"><em>*</em>最小包裝<br>单位</label>
                        <input flex type="number" name="packageDosageAmount" class="form-control" ng-model="inoutVolume.packageDosageAmount" ng-blur="_packageDosageAmount = true" min="0" required>
                    </div>
                    <p ng-if="(inoutVolume.packageDosageAmount == undefined) && (_packageDosageAmount || verify == false)" class="help-block text-right">最小包裝单位不能为空</p>
                </div>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">是否启用</label>
                    <select flex name="enable" class="form-control" ng-model="inoutVolume.enable">
                        <option ng-value="1">是</option>
                        <option ng-value="0">否</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
        	<button class="btn btn-primary" ng-click="btnActive && save()">保&nbsp;&nbsp;存</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
