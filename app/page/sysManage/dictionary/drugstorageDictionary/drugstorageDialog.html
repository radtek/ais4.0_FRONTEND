<div class="modal-header">
    <h4><span>{{lable}}</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form name="drug" class="panel panel-default" role="form" novalidate>
        <div class="wrap" layout layout-wrap="wrap">
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>厂家</label>
                    <input flex type="text" name="firm" class="form-control" ng-model="price.firm" ng-maxlength="30" ng-blur="_firm = true" required>
                </div>
                <p ng-if="!price.firm && (_firm || verify == false)" class="help-block text-right">厂家不能为空</p>
                <p ng-if="drug.firm.$error.maxlength && _firm" class="help-block text-right">长度不能超过30个字符</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>药房名称</label>
                    <input flex type="text" name="pharmaciesName" class="form-control" ng-model="price.pharmaciesName" ng-maxlength="30" ng-blur="_pharmaciesName = true" required>
                </div>
                <p ng-if="!price.pharmaciesName && (_pharmaciesName || verify == false)" class="help-block text-right">药房名称不能为空</p>
                <p ng-if="drug.pharmaciesName.$error.maxlength && _pharmaciesName" class="help-block text-right">长度不能超过30个字符</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>最小包单位</label>
                    <select flex name="minPackageUnit" class="form-control" ng-model="price.minPackageUnit" ng-blur="_minPackageUnit = true" required>
                        <option value="mg">mg</option>
                        <option value="ug">ug</option>
                        <option value="u">u</option>
                        <option value="万u">万u</option>
                        <option value="片">片</option>
                        <option value="支">支</option>
                        <option value="g">g</option>
                        <option value="kg">kg</option>
                        <option value="l">l</option>
                        <option value="ml">ml</option>
                    </select>
                </div>
                <p ng-if="!price.minPackageUnit && (_minPackageUnit || verify == false)" class="help-block text-right">最小包单位不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>规格</label>
                    <input type='text' flex name="spec" class="form-control" ng-model="price.spec" ng-blur="_spec = true" required>
                </div>
                <p ng-if="!price.spec && (_spec || verify == false)" class="help-block text-right">规格不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>批次</label>
                    <input type='text' flex name="batch" class="form-control" ng-model="price.batch" ng-blur="_batch = true" required>
                </div>
                <p ng-if="!price.batch && (_batch || verify == false)" class="help-block text-right">批次不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>是否有效</label>
                    <select flex name="enable" class="form-control" ng-model="price.enable" ng-blur="_enable = true" required>
                        <option ng-value="1">启用</option>
                        <option ng-value="0">禁用</option>
                    </select>
                </div>
                <p ng-if="(price.enable == undefined) && (_enable || verify == false)" class="help-block text-right">状态不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>最小包单位<br>对应价格</label>
                    <input flex type="number" name="priceMinPackage" class="form-control" ng-model="price.priceMinPackage" ng-blur="_priceMinPackage = true" min="0" required>
                </div>
                <p ng-if="(price.priceMinPackage == undefined) && (_priceMinPackage || verify == false)" class="help-block text-right">不能为空</p>
                <p ng-if="drug.priceMinPackage.$error.min && _priceMinPackage" class="help-block text-right">最小值不能小于0</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="btnActive && savePrice()">保&nbsp;&nbsp;存</button>
            <button class="btn btn-primary" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
