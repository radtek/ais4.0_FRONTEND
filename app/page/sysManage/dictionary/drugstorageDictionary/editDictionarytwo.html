<div class="modal-header">
    <h4><span>药品字典编辑</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form name="dictionary" class="panel panel-default" role="form" novalidate>
        <div class="wrap" layout layout-wrap="wrap">
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>药品名称</label>
                    <input flex type="text" name="name" class="form-control" ng-model="editdictiontwo.name" ng-maxlength="30" ng-blur="_name = true" required>
                </div>
                <p ng-if="!editdictiontwo.name && (_name || verify == false)" class="help-block text-right">药品名称不能为空</p>
                <p ng-if="dictionary.name.$error.maxlength && _name" class="help-block text-right">长度不能超过30个字符</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>是否有效</label>
                    <select flex name="enable" class="form-control" ng-model="editdictiontwo.enable" ng-blur="_enable = true" required>
                        <option ng-value="1">启用</option>
                        <option ng-value="0">禁用</option>
                    </select>
                </div>
                <p ng-if="(editdictiontwo.enable == undefined) && (_enable || verify == false)" class="help-block text-right">状态不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">简称</label>
                    <input flex type="text" name="briefName" class="form-control" ng-model="editdictiontwo.briefName">
                </div>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>剂量单位</label>
                    <select flex name="dosageUnit" class="form-control" ng-model="editdictiontwo.dosageUnit" ng-blur="_dosageUnit = true" required>
                        <option value="mg">mg</option>
                        <option value="ug">ug</option>
                        <option value="u">u</option>
                        <option value="万u">万u</option>
                        <option value="片">片</option>
                        <option value="支">支</option>
                        <option value="g">g</option>
                        <option value="kg">kg</option>
                        <option value="l">l</option>
                        <option value="ml">ml</option>
                        <option value="克">克</option>
                    </select>
                </div>
                <p ng-if="!editdictiontwo.dosageUnit && (_dosageUnit || verify == false)" class="help-block text-right">剂量单位不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">每小包剂量</label>
                    <input type='number' flex name="packageDosageAmount" min="0" class="form-control" ng-model="editdictiontwo.packageDosageAmount">
                </div>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>药品分类</label>
                    <select flex name="type" class="form-control" ng-model="editdictiontwo.type" ng-blur="_type = true" required>
                        <option value="01">治疗用药</option>
                        <option value="02">麻醉用药</option>
                    </select>
                </div>
                <p ng-if="!editdictiontwo.type && (_type || verify == false)" class="help-block text-right">药品分类不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">规格</label>
                    <input type='text' flex name="spec" class="form-control" ng-model="editdictiontwo.spec">
                </div>
            </div>
            <div flex="45" class="input-wrap" layout>
                <checkbox style="margin-left: 37px; margin-top: 5px;" ng-model="editdictiontwo.whitePrescription" ng-true-value="'1'" ng-false-value="0">白处方</checkbox>
                <checkbox style="margin-left: 30px; margin-top: 5px;" ng-model="editdictiontwo.redPrescription" ng-true-value="'1'" ng-false-value="0">红处方</checkbox>
            </div>
            <div flex="45" class="input-wrap" >
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">常用药品</label>
                    <input type="radio" ng-value="'1'" ng-model="editdictiontwo.comMedicine"><span style="margin-right: 16px;">是</span>
                    <input type="radio" ng-value="'0'" ng-model="editdictiontwo.comMedicine"><span style="margin-right: 16px;">否</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="btnActive && savedictionary()">保&nbsp;&nbsp;存</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
