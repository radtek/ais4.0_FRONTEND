<div class="modal-header">
    <h4><span>{{lable}}</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form name="instrument" class="panel panel-default" role="form" novalidate>
        <div class="wrap" layout layout-wrap="wrap">
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>器械名称</label>
                    <input flex type="text" name="name" class="form-control" ng-model="Instrument.name" ng-maxlength="30" ng-blur="_name = true" required>
                </div>
                <p ng-if="!Instrument.name && (_name || verify == false)" class="help-block text-right">器械名称不能为空</p>
                <p ng-if="instrument.name.$error.maxlength && _name" class="help-block text-right">长度不能超过30个字符</p>
            </div>
            <div flex="90" class="input-wrap" >
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>代码</label>
                    <input flex type="text" name="code" class="form-control" ng-model="Instrument.code" ng-maxlength="30" ng-blur="_code = true" required>
                </div>
                <p ng-if="!Instrument.code && (_code || verify == false)" class="help-block text-right">代码不能为空</p>
                <p ng-if="instrument.code.$error.maxlength && _code" class="help-block text-right">长度不能超过30个字符</p>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>是否有效</label>
                    <select flex name="enable" class="form-control" ng-model="Instrument.enable" ng-blur="_enable = true" required>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <p ng-if="!Instrument.enable && (_enable || verify == false)" class="help-block text-right">状态不能为空</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="btnActive && saveInstrument()">保&nbsp;&nbsp;存</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
