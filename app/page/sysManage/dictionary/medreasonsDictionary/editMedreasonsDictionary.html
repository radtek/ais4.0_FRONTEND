<div class="modal-header">
    <h4><span>{{lable}}</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form name="TakeReason" class="panel panel-default" role="form" novalidate>
        <div class="modal-body">
            <div flex class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>用药理由名称</label>
                    <textarea flex name="reason" class="form-control" ng-model="medTakeReason.reason" ng-maxlength="100" ng-minlength="5" ng-blur="_reason = true" required />
                </div>
                <p ng-if="!medTakeReason.reason && (_reason || verify == false)" class="help-block text-right">用药理由不能为空</p>
                <p ng-if="TakeReason.reason.$error.maxlength && _reason" class="help-block text-right">长度不能超过100个字符</p>
                <p ng-if="TakeReason.reason.$error.minlength && _reason" class="help-block text-right">长度不能小于5个字符</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="btnActive && saveMedTakeReason()">保&nbsp;&nbsp;存</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
