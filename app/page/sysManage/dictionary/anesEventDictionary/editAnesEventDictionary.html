<div class="modal-header">    
    <h4><span>{{lable}}</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form name="anaesEventDict" class="panel panel-default" role="form" novalidate>
    	<div class="wrap" layout layout-wrap="wrap">
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>事件名称</label>
                    <input flex type="text" name="codeName" class="form-control" ng-model="anaesEvent.name" ng-maxlength="255" ng-disabled="anaesEvent.id" ng-blur="_name = true" required>
                </div>
                <p ng-if="!anaesEvent.name && (_name || verify == false)" class="help-block text-right">事件名称不能为空</p>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>是否有效</label>
                    <select flex name="enable" class="form-control" ng-model="anaesEvent.enable" ng-blur="_enable = true" required>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <p ng-if="(anaesEvent.enable == undefined) && (_enable || verify == false)" class="help-block text-right">状态不能为空</p>
            </div>
         <!--    <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">事件类型</label>
                    <select flex name="enable" class="form-control" ng-model="anaesEvent.docType" >
                        <option value="1">麻醉记录单事件</option>
                        <option value="2">复苏记录单事件</option>
                    </select>
                </div>
            </div> -->
        </div>
        <div class="modal-footer">
        	<button class="btn btn-primary" ng-click="btnActive && save()">保&nbsp;&nbsp;存</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
