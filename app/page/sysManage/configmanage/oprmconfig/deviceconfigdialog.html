     <div class="modal-body">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>设备型号</th>
                    <th>设备类型</th>
                    <th>接口类型</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in dcl" ng-click="edit(row)">
                    <td>{{row.deviceModel}}</td>
                    <td>{{row.deviceTypeName}}</td>
                    <td>{{row.interfaceTypeName}}</td>
                    <td>{{row.enable == 1 ? '已启用' : '已停用'}}</td>
                </tr>
            </tbody>
        </table>
        <div layout>
            <div flex layout="column">
                <div class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit">设备型号</label>
                        <input flex class="form-control" ng-model="row.deviceModel" disabled>
                    </div>
                </div>
                <div class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit">接口类型</label>
                        <input flex class="form-control" ng-model="row.interfaceTypeName" disabled>
                    </div>
                </div>
                <div class="input-wrap" ng-if="row && row.interfaceType == 1">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit"><em ng-if="row.enable == 1">*</em>IP地址</label>
                        <input flex class="form-control" name="ipAddress" ng-model="row.ipAddress" ng-pattern="/^(?:(?:[01]?\d{1,2}|2[0-4]\d|25[0-5])\.){3}(?:[01]?\d{1,2}|2[0-4]\d|25[0-5])$/" ng-blur="_ipAddress = true" ng-required="row.enable == 1">
                    </div>
                    <p ng-if="setForm.ipAddress.$error.required && _ipAddress" class="help-block text-right">不能为空</p>
                    <p ng-if="setForm.ipAddress.$error.pattern && _ipAddress" class="help-block text-right">IP地址格式不对</p>
                </div>
                <div class="input-wrap" ng-if="row && row.interfaceType != 1">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit"><em ng-if="row.enable == 1">*</em>串口端口</label>
                        <select flex name="seriaPort" class="form-control" ng-model="row.serialPort" ng-blur="_seriaPort = true" ng-required="row.enable == 1">
                            <option ng-repeat="value in serialPortList" value="{{value}}">{{value}}</option>
                        </select>
                    </div>
                    <p ng-if="setForm.seriaPort.$error.required && _seriaPort" class="help-block text-right">请选择串口端口</p>
                </div>
                <div class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit">状态</label>
                        <checkbox ng-model="row.enable" ng-true-value="'1'">启用</checkbox>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <checkbox ng-model="row.enable" ng-true-value="'0'" ng-click="row.serialPort = ''">停用</checkbox>
                    </div>
                </div>
            </div>
            <div flex layout="column">
                <h4>采集监测项</h4>
                <div class="morList">
                    <div ng-repeat="mor in morList">
                        <checkbox ng-model="mor.checked" ng-disabled="mor.optional == 'M'">{{mor.eventName}}</checkbox>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="setForm.$invalid">保存</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
