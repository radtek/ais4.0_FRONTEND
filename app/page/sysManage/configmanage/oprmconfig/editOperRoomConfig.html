<div class="modal-header">
    <h4><span>{{lable}}</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form name="operation" class="panel panel-default" role="form" novalidate>
        <div class="wrap" layout layout-wrap="wrap">
            <div flex="45" class="input-wrap">
                <div layout layout-align="center center" class="input-group">
                    <label class="tit"><em>*</em>手术室名称</label>
                    <input flex type="text" name="name" class="form-control" ng-model="operRoom.name" ng-maxlength="30" ng-minlength='1' ng-blur="_name = true" required>
                </div>
                <p ng-if="!operRoom.name && (_name || verify == false)" class="help-block text-right">手术室名称不能为空</p>
                <p ng-if="operation.name.$error.minlength && _name" class="help-block text-right">长度不能少于1个字符</p>
                <p ng-if="operation.name.$error.maxlength && _name" class="help-block text-right">长度不能超过30个字符</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>手术台数量</label>
                    <input flex type="number" name="tableNum" class="form-control" ng-model="operRoom.tableNum" ng-blur="_tablenum = true" min="0" required>
                </div>
                <p ng-if="(operRoom.tableNum == undefined) && (_tableNum || verify == false)" class="help-block text-right">手术台数量不能为空</p>
                <p ng-if="operation.tableNum.$error.min && _tablenum" class="help-block text-right">最小值不能小于0</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>最大连台数</label>
                    <input flex type="number" name="maxOperNum" class="form-control" ng-model="operRoom.maxOperNum" ng-blur="_maxOperNum = true" min="0" required>
                </div>
                <p ng-if="(operRoom.maxOperNum == undefined) && (_maxOperNum || verify == false)" class="help-block text-right">最大连台数不能为空</p>
                <p ng-if="operation.maxOperNum.$error.min && _maxOperNum" class="help-block text-right">最小值不能小于0</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>手术室等级</label>
                    <input flex type="text" name="operLevel" class="form-control" ng-model="operRoom.operLevel" ng-blur="_operLevel = true" ng-maxlength="20" required>
                </div>
                <p ng-if="!operRoom.operLevel && (_operLevel || verify == false)" class="help-block text-right">手术室等级不能为空</p>
                <p ng-if="operation.operLevel.$error.maxlength && _operLevel" class="help-block text-right">长度不能超过20个字符</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>类型</label>
                    <select flex name="roomType" class="form-control" ng-init="operRoom.roomType='01'" disabled="true"  ng-model="operRoom.roomType" ng-blur="_roomType = true" required >
                        <option value="01"  >手术室</option>
                        <option value="02">恢复室</option>
                    </select>
                </div>
                <p ng-if="!operRoom.roomType && (_roomType || verify == false)" class="help-block text-right">类型不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>是否有效</label>
                    <select flex name="enable" class="form-control" ng-model="operRoom.enable" ng-blur="_enable = true" required>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <p ng-if="(operRoom.enable == undefined) && (_enable || verify == false)" class="help-block text-right">状态不能为空</p>
            </div>
            <div flex="45" class="input-wrap"  ng-show="DS.configureValue.isSync==2" >
                <div layout layout-align="start center" class="input-group">
                    <label class="tit" title="直连控制中心时使用"><em>*</em>采集服务IP</label>
                  <input flex type="text" name="remotehost" class="form-control" ng-model="operRoom.remotehost" ng-blur="_remotehost =true" ng-minlength="1" ng-maxlength="" ng-required="DS.configureValue.isSync==2"    ng-pattern="/^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/"  > 

                </div>
                <p ng-if="(!operation.remotehost.$viewValue||operation.remotehost.$viewValue=='')&&operation.remotehost.$touched" class="help-block text-right">不能为空</p>
                <p ng-if="operation.remotehost.$error.maxlength && operation.remotehost.$touched" class="help-block text-right">长度不能超过20个字符</p>
                <p ng-if="!(!operation.remotehost.$viewValue||operation.remotehost.$viewValue=='')&&operation.remotehost.$invalid && operation.remotehost.$touched&&!operation.remotehost.$error.maxlength" class="help-block text-right">ip地址不合法</p>
            </div>
            <div flex="45" class="input-wrap" ng-show="DS.configureValue.isSync==2" >
                <div layout layout-align="start center" class="input-group">
                    <label class="tit" title="直连控制中心时使用"><em>*</em>采集服务端口</label>
                    <input flex type="text" name="remoteport" class="form-control" ng-model="operRoom.remoteport" ng-blur="_remoteport = true" ng-maxlength="4"  ng-required="DS.configureValue.isSync==2"   ng-pattern="/^\d{4}$/"   >
                </div>
                <p ng-if="(!operation.remoteport.$viewValue||operation.remoteport.$viewValue=='')&&operation.remoteport.$touched" class="help-block text-right">不能为空</p>
                <p ng-if="operation.remoteport.$error.maxlength && operation.remoteport.$touched" class="help-block text-right">长度不能超过4个字符</p>
                <p ng-if="!(!operation.remoteport.$viewValue||operation.remoteport.$viewValue=='')&&operation.remoteport.$invalid && operation.remoteport.$touched&&!operation.remoteport.$error.maxlength" class="help-block text-right">端口不合法</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="btnActive && saveOperationRoom()">保&nbsp;&nbsp;存</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
