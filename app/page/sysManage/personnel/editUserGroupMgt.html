<div class="modal-header">    
    <h4><span>用户组管理</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<form name="roleform" class="form-horizontal" novalidate>
    <div class="modal-body">
        <div flex class="input-wrap" style="height:35px;">
            <div layout layout-align="start center" class="input-group">
            <label class="tit">模块：</label>            
            <select class="form-control" style="width:105px;" ng-model="selModel" ng-change="getMenuModel()">
                <option value="CTRLCENT">控制中心</option>
                <option value="OPRM">术中</option>
                <option value="PACU">复苏室</option>
                <option value="LRGSCRN">大屏</option>
            </select>
            </div>
        </div>
        <div layout style="height: 730px;">
            <div class="ztree-div" style="margin-top: 10px;">
                <z-tree id="ztree" class="ztree" z-option="option" z-config="config" ztree="ztree"></z-tree>
            </div>
            <div flex>
            	<div class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit"><em>*</em>用户组名称</label>
                        <input flex type="text" name="name" class="form-control" ng-model="role.name" ng-maxlength="40" ng-minlength='1' ng-blur="_name = true" required>
                    </div>
                    <p ng-if="!role.name && (_name || verify == false)" class="help-block text-right">用户组名称不能为空</p>
                    <p ng-if="roleform.name.$error.minlength && _name" class="help-block text-right">长度不能少于1个字符</p>
                    <p ng-if="roleform.name.$error.maxlength && _name" class="help-block text-right">长度不能超过40个字符</p>
                </div>
                <div flex class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit"><em>*</em>用户组类型</label>
                        <select name="roleType" class="form-control" ng-model="role.roleType" ng-blur="_roleType = true" required>
                            <option ng-repeat="item in roleTypes" value="{{item.codeValue}}">{{item.codeName}}</option>
                        </select>
                    </div>
                    <p ng-if="!role.roleType && (_roleType || verify == false)" class="help-block text-right">用户组类型不能为空</p>
                </div>
                <div class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit"><em>*</em>是否有效</label>
                        <select flex class="form-control" name="enable" ng-model="role.enable" ng-blur="_enable = true" required>
                            <option ng-value="1">是</option>
                            <option ng-value="0">否</option>
                        </select>
                    </div>
                    <p ng-if="(role.enable == undefined) && (_enable || verify == false)" class="help-block text-right">状态不能为空</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
    	<button class="btn btn-primary" ng-click="btnActive && save()">保&nbsp;&nbsp;存</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
    </div>
</form>
