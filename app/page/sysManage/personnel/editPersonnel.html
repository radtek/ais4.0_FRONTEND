<div class="modal-header">    
    <h4><span>{{tag}}用户</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form class="panel panel-default" role="form" name="userform" novalidate>
    	<div class="wrap" layout layout-wrap="wrap">
    	    <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>账号</label>
                    <input flex type="text" name="userName" class="form-control" ng-model="user.userName" ng-maxlength="40" ng-minlength='1' ng-blur="_userName = true" required ng-disabled="!!userName">
                </div>
                <p ng-if="!user.userName && (_userName || verify == false)" class="help-block text-right">账号不能为空</p>
                <p ng-if="userform.userName.$error.minlength && _userName" class="help-block text-right">长度不能少于1个字符</p>
                <p ng-if="userform.userName.$error.maxlength && _userName" class="help-block text-right">长度不能超过40个字符</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>姓名</label>
                    <input flex type="text" name="name" class="form-control" ng-model="user.name" ng-maxlength="20" ng-minlength='1' ng-blur="_name = true" required>
                </div>
                <p ng-if="!user.name && (_name || verify == false)" class="help-block text-right">姓名不能为空</p>
                <p ng-if="userform.name.$error.minlength && _name" class="help-block text-right">长度不能少于1个字符</p>
                <p ng-if="userform.name.$error.maxlength && _name" class="help-block text-right">长度不能超过20个字符</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>用户类型</label>
                    <select flex name="userType" class="form-control" ng-model="user.userType" ng-blur="_userType = true" required>
                        <option ng-repeat="item in userTypeList" value="{{item.codeValue}}">{{item.codeName}}</option>
                    </select>
                </div>
                <p ng-if="!user.userType && (_userType || verify == false)" class="help-block text-right">用户类型不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">行政级别</label>
                    <select flex name="executiveLevel" class="form-control" ng-model="user.executiveLevel" ng-blur="_executiveLevel = true">
                        <option ng-repeat="item in executiveLeveleList" value="{{item.codeValue}}">{{item.codeName}}</option>
                    </select>
                </div>
                <!-- <p ng-if="!user.executiveLevel && (_executiveLevel || verify == false)" class="help-block text-right">行政级别不能为空</p> -->
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>用户职称</label>
                    <select flex name="professionalTitle" class="form-control" ng-model="user.professionalTitle" ng-blur="_professionalTitle = true" required>
                        <option ng-repeat="item in professionalTitleList" value="{{item.codeValue}}">{{item.codeName}}</option>
                    </select>
                </div>
                <p ng-if="!user.professionalTitle && (_professionalTitle || verify == false)" class="help-block text-right">用户职称不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>用户组</label>
                    <select flex name="roleId" class="form-control" ng-model="user.roleId" ng-blur="_roleId = true" required>
                        <option ng-repeat="item in roleList" value="{{item.id}}">{{item.name}}</option>
                    </select>
                </div>
                <p ng-if="!user.roleId && (_roleId || verify == false)" class="help-block text-right">用户组不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">电话</label>
                    <input flex type="text" name="mobile" class="form-control" ng-model="user.mobile">
                </div>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">电子签名</label>
                    <input type="file" style="width: 225px;" name="eSignature" ng-model="user.eSignature" img-upload>
                    <div>
                        <img ng-src="{{image}}" style="height: 30px; margin-left: 10px;" ng-show="image"/>
                    </div>
                </div>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>是否可用</label>
                    <select flex name="enable" class="form-control" ng-model="user.enable" ng-blur="_enable = true" required>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <p ng-if="!user.enable && (_enable || verify == false)" class="help-block text-right">状态不能为空</p>
            </div>
        </div>
        <div class="modal-footer">
        	<button class="btn btn-primary" ng-click="btnActive && save()">保&nbsp;&nbsp;存</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
