<div class="modal-header">    
    <h4><span>{{vm.title}}</span><span class="pull-right modal-container_close" ng-click="vm.close()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form class="panel panel-default" role="form" name="BaseInfoForm" novalidate>
        <div class="wrap" layout layout-wrap="wrap" style="padding-left: 60px;">
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">药品名称</label>
                    <oi-select flex ng-model="medicine" placeholder="请输入药品名称搜索" list-placeholder="未找到"
                        oi-options="item.name for item in getItem($query) | limitTo: 100"
                        oi-select-options="{ listFilter: 'oiSelectAscSort:[\'pinYin\']', dropdownFilter: 'dropdownAddRow' }"
                        name="medicine" ng-blur="_medicine = true" ng-disabled="medicalParams.id" required >
                    </oi-select>
                </div> 
                <p ng-if="!medicalParams.medicineName && (_medicine || verify == false)" class="help-block text-right">药品名称不能为空</p>              
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">厂家名称</label>
                    <input flex ng-model="medicalParams.firm" readonly>
                </div>                
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">药品规格</label>
                    <input flex ng-model="medicalParams.spec" readonly>
                </div>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">药品批号</label>
                    <input flex type="text" name="batch" class="form-control" ng-model="medicalParams.batch"  readonly>
                </div>               
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">当前库存</label>
                    <input flex type="text" name="number" class="form-control" ng-model="medicalParams.number"  readonly>
                </div>               
            </div>
           
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>取药数量</label>
                    <input flex type="number" min="0" name="outNumber" class="form-control" ng-model="medicalParams.outNumber" ng-blur="_outNumber = true" required>支
                </div>
                <p ng-if="(medicalParams.outNumber == undefined) && (_outNumber || verify == false)" class="help-block text-right">取药数量不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>领用人</label>
                    <oi-select flex name="receiveName" oi-options="item.name as item.name for item in operaList | limitTo: 100" oi-select-options="{ listFilter: 'oiSelectAscSort:[\'pinYin\']' }" ng-model="medicalParams.receiveName" ng-blur="_receiveName = true" required>
                    </oi-select>
                                        
                </div>
                <p ng-if="!medicalParams.receiveName && (_receiveName || verify == false)" class="help-block text-right">领用人不能为空</p>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="btnActive && save('2')">保存</button>
            <button class="btn btn-default" type="button" ng-click="vm.close()">取消</button>
        </div>
    </form>
</div>
