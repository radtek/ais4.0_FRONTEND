<div class="modal-header">    
    <h4><span>{{vm.title}}</span><span class="pull-right modal-container_close" ng-click="vm.close()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-pagination ng-if="gridOptions" style="height: 260px;"></div>
    <form class="panel panel-default" role="form" name="BaseInfoForm" novalidate>
        <div class="wrap" layout layout-wrap="wrap" style="padding-left: 20px;">
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>药品名称</label>
                    <input flex ng-model="medicalParams.medicineName" readonly>
                </div>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">厂家名称</label>
                    <input flex ng-model="medicalParams.firm" readonly>
                </div>                
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">药品规格</label>
                    <input flex ng-model="medicalParams.spec" readonly>
                </div>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>药品批号</label>
                    <input flex type="text" name="batch" class="form-control" ng-model="medicalParams.batch"  readonly>
                </div>               
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>报损数量</label>
                    <input flex type="number" min="1" name="loseNumber" class="form-control" ng-model="medicalParams.loseNumber" ng-blur="_loseNumber = true" required>支
                </div>
                <p ng-if="(medicalParams.loseNumber == undefined) && (_loseNumber || verify == false)" class="help-block text-right">报损数量不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>报损原因</label>
                    <select flex  ng-model="medicalParams.loseReason"  class="form-control"  ng-blur="_loseReason = true" >
                    <option value="">-请选择-</option>
                    <option value="霉变">霉变</option>
                    <option value="破损">破损</option>
                    <option value="失效">失效</option>                    
                    <option value="其他">其他</option>
                    </select>                    
                </div>
                <p ng-if="(!medicalParams.loseReason) && (_loseReason || verify == false)" class="help-block text-right">报损原因不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">备注</label>
                    <input flex type="text" min="0" name="remark" class="form-control" ng-model="medicalParams.remark" ng-blur="_remark = true" >
                </div>               
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>经办人</label>
                    <input flex type="text" name="operator" class="form-control" ng-model="medicalParams.operator" disabled>
                </div>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>报损人</label>
                    <oi-select flex name="loseName" oi-options="item.name as item.name for item in operaList | limitTo: 100" oi-select-options="{ listFilter: 'oiSelectAscSort:[\'pinYin\']' }" ng-model="medicalParams.loseName" ng-blur="_loseName = true" required>
                    </oi-select>
                    <p ng-if="(medicalParams.loseName == undefined) && (_loseName || verify == false)" class="help-block text-right">报损人不能为空</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="btnActive && save('1')">保存</button>
            <button class="btn btn-default" type="button" ng-click="vm.close()">关闭</button>
        </div>
    </form>
</div>
