<div class="modal-header">    
    <h4><span>{{vm.title}}</span><span class="pull-right modal-container_close" ng-click="vm.close()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form class="panel panel-default" role="form" name="BaseInfoForm" novalidate>
        <div class="wrap" layout layout-wrap="wrap" style="padding-left: 60px;">
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>药品名称</label>
                    <oi-select flex ng-model="medicine" placeholder="请输入拼音搜索" list-placeholder="未找到"
                        oi-options="item.name for item in getItem($query) | limitTo: 100"
                        oi-select-options="{ listFilter: 'oiSelectAscSort:[\'pinYin\']', dropdownFilter: 'dropdownAddRow' }"
                        name="medicine" ng-blur="_medicine = true" ng-disabled="medicalParams.id" required >
                    </oi-select>
                </div>
                <p ng-if="!medicalParams.medicineName && (_medicine || verify == false)" class="help-block text-right">药品名称不能为空</p>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">厂家名称</label>
                    <input flex ng-model="medicalParams.firm" readonly>
                </div>                
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">药品规格</label>                    
                    <input flex ng-model="medicalParams.spec" readonly>
                </div>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>药品批号</label>
                    <input flex type="text" name="batch" class="form-control"  ng-disabled="medicalParams.id" ng-model="medicalParams.batch" ng-blur="_batch = true" required>
                </div>
                <p ng-if="!medicalParams.batch && (_batch || verify == false)" class="help-block text-right">药品批号不能为空</p>
            </div>
            
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>生产日期</label>
                    <input datetimepicker="" flex name="productionDate" dateID="opera-date" maxdate="2100-01-01" ng-model="medicalParams.productionTime" timepicker="false" format="Y-m-d" class="form-control" ng-blur="_productionTime = true" ng-disabled="vm.state==='edit'" required></input>
                </div>
                <p ng-if="!medicalParams.productionTime && (_productionTime || verify == false)" class="help-block text-right">生产日期不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>失效日期</label>
                    <input datetimepicker="" flex name="expiryDate" dateID="opera-date" maxdate="2100-01-01" ng-model="medicalParams.effectiveTime" timepicker="false" format="Y-m-d" class="form-control" ng-blur="_effectiveTime = true" ng-disabled="vm.state==='edit'" required></input>
                </div>
                <p ng-if="!medicalParams.effectiveTime && (_effectiveTime || verify == false)" class="help-block text-right">失效日期不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">进货价</label>
                    <input flex type="number" min="0" name="priceStock" class="form-control" ng-model="medicalParams.price" ng-blur="_priceStock = true" >
                </div>
               
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">发票号</label>
                    <input flex type="text" name="invoiceNumber" class="form-control" ng-model="medicalParams.invoiceNumber" ng-blur="_invoiceNumber = true" >
                </div>
               
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>入库数量</label>
                    <input flex type="number" min="1" name="inOutAmount" class="form-control" ng-model="medicalParams.number" ng-blur="_number = true" required>支
                </div>
                <p ng-if="(medicalParams.number == undefined) && (_number || verify == false)" class="help-block text-right">入库数量不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>经办人</label>                    
                    <input flex type="text" name="minPackageUnit" class="form-control" ng-model="medicalParams.operator" disabled>
                </div>
            </div>
            <div flex="45" class="input-wrap" ng-if="data.tag==1">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">核对人</label>
                    {{medicalParams.checkName}}
                </div>                
            </div>
            <div flex="45" class="input-wrap" ng-if="data.tag==1">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit">核对时间</label>
                    {{checkTime}}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button  ng-if="data.tag==0" class="btn btn-primary" ng-click="btnActive && save('I')">保存</button>
            <button  ng-if="data.tag==1" class="btn btn-primary" ng-click="btnActive && check('I')">核对</button>
            <button class="btn btn-default" type="button" ng-click="vm.close()">取消</button>
        </div>
    </form>
</div>
