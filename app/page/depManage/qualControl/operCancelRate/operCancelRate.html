<div flex>
	<div layout flex style="height: 305px;margin-bottom:10px;border:1px solid #ccc">
	    <div layout="column" flex="40">
	        <!-- <div class="pie" style="animation-delay: -20s;">　</div> -->
	        <!-- <canvas id="pie" class="chart chart-pie chart-xs" chart-data="{{[20, 80]}}" chart-labels="{{['2x', '8x']}}"></canvas> -->
	        <div e-chart class="echarts" e-config="eConfig" e-option="eOption"></div>
	    </div>
	    <div layout="column" flex="60">
	        <div style="margin-top:40px;padding-left: 75px;"><i class="glyphicon glyphicon-asterisk"></i> 说明：麻醉开始后手术开始前取消的手术数占同期麻醉总数的比例。
	        </div>
	        <div  style="margin-top:20px;">
	        <div layout flex>
	            <div layout="column" layout-align="center end" flex="25">
	                <span style="padding-top:2px;white-space:nowrap;">麻醉开始后手术取消率 &nbsp;&nbsp;=</span>
	            </div>
	            <div layout="column" layout-align="center center"  flex="35">
		            <div layout="column">
		                <div  style="white-space:nowrap;">
		                    麻醉开始后手术开始前取消的手术数（{{OperCancle.operCancleNum}}）
		                </div>
		                <div>
		                    <hr style="height:1px;background-color:#777;">
		                </div>
		                <div  style="white-space:nowrap;">
		                    同期麻醉总数（{{OperCancle.operTotal}}）
		                </div>
	                </div>
	            </div>
	            <div layout="column" layout-align="center start" flex="10">
	                <span style="white-space:nowrap;">&nbsp;&nbsp;x 1000‰ &nbsp;&nbsp; = &nbsp;&nbsp;{{OperCancle.rate}}‰</span>
	            </div>
	        </div>
	        </div>
	    </div>	    
	</div>

	<div class="text-right" style="padding:10px 0;">
	    <button class="btn btn-primary" type="button" ng-click="export('gridApiOperCancle');">导&nbsp;&nbsp;出</button>
	</div>

    <div ui-grid="gridOptionsOperCancle" ui-grid-auto-resize ui-grid-exporter ui-grid-pagination ng-if="gridOptionsOperCancle" class="ui-grid-400"></div>
    <div class="noData" ng-if="!gridOptionsOperCancle">暂无数据</div>

	<div class="text-right" style="padding:10px 0;">
	    <button class="btn btn-primary" type="button" ng-click="export('gridApiOperC');">导&nbsp;&nbsp;出</button>
	</div>

    <div ui-grid="gridOptionsOperC" ui-grid-auto-resize ui-grid-exporter ui-grid-pagination ng-if="gridOptionsOperC" class="ui-grid-400"></div>
    <div class="noData" ng-if="!gridOptionsOperC">暂无数据</div>
</div>
