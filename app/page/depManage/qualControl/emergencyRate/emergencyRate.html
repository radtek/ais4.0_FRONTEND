<div flex>
	<div layout flex style="height: 305px;margin-bottom:10px;border:1px solid #ccc">
	    <div layout="column" flex="40">
	        <!-- <div class="pie" style="animation-delay: -20s;">　</div> -->
	        <!-- <canvas id="pie" class="chart chart-pie chart-xs" chart-data="{{[20, 80]}}" chart-labels="{{['2x', '8x']}}"></canvas> -->
	        <div e-chart class="echarts" e-config="eConfig" e-option="eOption"></div>
	    </div>
	    <div layout="column" flex="60">
	        <div style="margin-top:40px;padding-left: 95px;"><i class="glyphicon glyphicon-asterisk"></i> 说明：急诊非择期手术所实施的麻醉数占同期麻醉总数的比例。
	        </div>
	        <div  style="margin-top:20px;">
	        <div layout flex>
	            <div layout="column" layout-align="center end" flex="25">
	                <span style="padding-top:2px;white-space:nowrap;">急诊非择期麻醉比例 &nbsp;&nbsp;=</span>
	            </div>
	            <div layout="column" layout-align="center center"  flex="35">
		            <div layout="column">
		                <div  style="white-space:nowrap;">
		                    急诊非择期手术所实施的麻醉数（{{EmergencyOper.emergencyTotal}}）
		                </div>
		                <div>
		                    <hr style="height:1px;background-color:#777;">
		                </div>
		                <div  style="white-space:nowrap;">
		                    同期麻醉总数（{{EmergencyOper.operTotal}}）
		                </div>
	                </div>
	            </div>
	            <div layout="column" layout-align="center start" flex="10">
	                <span style="white-space:nowrap;"> &nbsp;&nbsp;x 100% &nbsp;&nbsp; = &nbsp;&nbsp;{{EmergencyOper.rate}}%</span>
	            </div>
	        </div>
	        </div>
	    </div>	    
	</div>

	<div class="text-right" style="padding:10px 0;">
	    <button class="btn btn-primary" type="button" ng-click="export('gridApiEmergencyOper');">导&nbsp;&nbsp;出</button>
	</div>

    <div ui-grid="gridOptionsEmergencyOper" ui-grid-auto-resize ui-grid-exporter ui-grid-pagination ng-if="gridOptionsEmergencyOper" class="ui-grid-400"></div>
    <div class="noData" ng-if="!gridOptionsEmergencyOper">暂无数据</div>

	<div class="text-right" style="padding:10px 0;">
	    <button class="btn btn-primary" type="button" ng-click="export('gridApiOper');">导&nbsp;&nbsp;出</button>
	</div>

    <div ui-grid="gridOptionsOper" ui-grid-auto-resize ui-grid-exporter ui-grid-pagination ng-if="gridOptionsOper" class="ui-grid-400"></div>
    <div class="noData" ng-if="!gridOptionsOper">暂无数据</div>
</div>
