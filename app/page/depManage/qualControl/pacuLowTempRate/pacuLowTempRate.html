<div flex>
	<div layout flex style="height:305px;margin-bottom:10px;border:1px solid #ccc">

	        <div e-chart class="echarts" e-config="eConfig" e-option="eOption"></div>
	    </div>
	    <div layout="column" flex="60">
	        <div style="margin-top:40px;padding-left: 95px;"><i class="glyphicon glyphicon-asterisk"></i> 说明：PACU入室低体温的患者数占同期入PACU患者总数的比例。

	        </div>
	        </div>
	    </div>

	<div class="text-right" style="padding:10px 0;">
	    <button class="btn btn-primary" type="button" ng-click="export('gridApiAnaesPacuLowTempSameDate');">导&nbsp;&nbsp;出</button>
