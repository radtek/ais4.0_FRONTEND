<div flex>
	<div layout flex style="height: 305px;margin-bottom:10px;border:1px solid #ccc">

	        <div e-chart class="echarts" e-config="eConfig" e-option="eOption"></div>
	    </div>
	    <div layout="column" flex="60">

	        <div  style="margin-top:20px;">

	            </div>

	            </div>
	        </div>
	        </div>
	    </div>

	<div class="text-right" style="padding:10px 0;">
	    <button class="btn btn-primary" type="button" ng-click="export('gridApiAnaesPacuDelaySameDate');">导&nbsp;&nbsp;出</button>
	</div>

    <div ui-grid="gridOptionsAnaesPacuDelaySameDate" ui-grid-auto-resize ui-grid-exporter ui-grid-pagination ng-if="gridOptionsAnaesPacuDelaySameDate" class="ui-grid-400"></div>
