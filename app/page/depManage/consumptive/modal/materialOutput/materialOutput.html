<div class="modal-header">
    <h4><span>{{vm.title}}</span><span class="pull-right modal-container_close" ng-click="vm.close()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form class="panel panel-default" role="form" name="BaseInfoForm" novalidate>
        <div class="wrap" layout layout-wrap="wrap">
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>耗材名称</label>
                    <input flex type="text" name="name" class="form-control" ng-model="medicalParams.name" maxlength="20" ng-blur="_name = true" required>
                </div>
                <p ng-if="!medicalParams.name && (_name || verify == false)" class="help-block text-right">耗材名称不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>出库数量</label>
                    <input flex type="number" name="inOutAmount" class="form-control" ng-model="medicalParams.inOutAmount" min="0" ng-blur="_inOutAmount = true" required>
                </div>
                <p ng-if="(medicalParams.inOutAmount == undefined) && (_inOutAmount || verify == false)" class="help-block text-right">出库数量不能为空</p>
            </div>

            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>出库金额</label>
                    <input flex type="number" name="inOutMoney" class="form-control" ng-model="medicalParams.inOutMoney" min="0" ng-blur="_inOutMoney = true" required>
                </div>
                <p ng-if="(medicalParams.inOutMoney == undefined) && (_inOutMoney || verify == false)" class="help-block text-right">出库金额不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>出库方式</label>
                    <select class="form-control" flex name="inOutWay" ng-options="item.value as item.name for item in medicalInOutWay" ng-model="medicalParams.inOutWay" ng-blur="_inOutWay = true" required></select>
                </div>
                <p ng-if="!medicalParams.inOutWay && (_inOutWay || verify == false)" class="help-block text-right">出库方式不能为空</p>
            </div>

            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>出库日期</label>
                    <input datetimepicker="" flex name="inOutDate" dateID="opera-date" maxdate="2100-01-01" ng-model="medicalParams.inOutDate" timepicker="false" format="Y-m-d" class="form-control" ng-blur="_inOutDate = true" required></input>
                </div>
                <p ng-if="!medicalParams.inOutDate && (_inOutDate || verify == false)" class="help-block text-right">出库日期不能为空</p>
            </div>
            <div flex="45" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>领用人</label>
                    <input flex type="text" name="nurse" class="form-control" ng-model="medicalParams.nurse" min="0" ng-blur="_nurse = true" required>
                </div>
                <p ng-if="!medicalParams.nurse && (_nurse || verify == false)" class="help-block text-right">领用人不能为空</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="btnActive && save('O')">保存</button>
            <button class="btn btn-default" type="button" ng-click="vm.close()">取消</button>
        </div>
    </form>
</div>
