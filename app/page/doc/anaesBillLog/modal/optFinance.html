<div class="modal-header">    
    <h4><span>{{vm.title}}</span><span class="pull-right modal-container_close" ng-click="vm.close()">✖</span></h4>
</div>
<form name="OptFinanceForm" class="form-horizontal" novalidate>
    <div class="modal-body">
        <div class="err-wrap input-wrap">
            <div layout layout-align="start center" class="input-group">
                <label class="tit">项目名称</label>
                <oi-select style="width: 280px;" oi-options="item.chargeItemName for item in getChargeItemList($query) | limitTo: 100" ng-model="chargeItem" placeholder="请输入拼音搜索" oi-select-options="{ listFilter: 'oiSelectAscSort:[\'pinYin\']', dropdownFilter: 'dropdownMedRow' }"></oi-select>
            </div>
        </div>
        <div class="err-wrap input-wrap">
            <div layout layout-align="start center" class="input-group">
                <label class="tit">数量</label>
                <input style="width: 280px;" ng-model="number" required type="number" name="number" transform='number' min="0">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="OptFinanceForm.$invalid" type="button" ng-click="vm.save()">保存</button>
        <button class="btn btn-default" type="button" ng-click="vm.close()">取&nbsp;&nbsp;消</button>
    </div>
</form>
