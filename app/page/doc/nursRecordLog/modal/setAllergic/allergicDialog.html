<div class="modal-header">
    <h4>
    	<span>药物过敏</span>
        <span class="pull-right modal-container_close" ng-click="cancel()">✖</span>
    </h4>
</div>
<form name="form" novalidate>
    <div class="modal-body err-wrap">
        <div flex class="form-group" layout layout-align="end center">
            <div flex layout layout-align="start center">
                <checkbox class="chk94" md-no-ink ng-true-value="'青霉素类'" ng-model="allergics[0]">青霉素类</checkbox>
                <checkbox class="chk94" md-no-ink ng-true-value="'头孢类'" ng-model="allergics[1]">头孢类</checkbox>
                <checkbox class="chk94" md-no-ink ng-true-value="'喹诺酮类'" ng-model="allergics[2]">喹诺酮类</checkbox>
                <checkbox class="chk94" md-no-ink ng-true-value="'磺胺类'" ng-model="allergics[3]">磺胺类</checkbox>
                <checkbox class="chk94" md-no-ink ng-true-value="'破伤风'" ng-model="allergics[4]">破伤风</checkbox>
                <checkbox class="chk94" md-no-ink ng-true-value="'氨基甙类'" ng-model="allergics[5]">氨基甙类</checkbox>
            </div>
        </div>
        <div flex class="form-group" layout layout-align="end center">
            <div flex layout layout-align="start center">
                <checkbox class="chk94" md-no-ink ng-true-value="'碘剂'" ng-model="allergics[6]">碘剂</checkbox>
                <checkbox class="chk110" md-no-ink ng-true-value="'泛影葡胺'" ng-model="allergics[7]">泛影葡胺</checkbox>
                其它：<input type="text" class="noborder3" ng-model="allergics[8]">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid">保存</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</form>
