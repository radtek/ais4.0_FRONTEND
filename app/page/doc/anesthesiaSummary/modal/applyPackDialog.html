<div class="modal-header">    
    <h4><span>模板</span><span class="pull-right modal-container_close" ng-click="vm.close()">✖</span></h4>
</div>
<form name="SummaryForm" class="form-horizontal" novalidate>
    <div class="modal-body">
        <div layout class="navbar-btn text-right c-el-10">
            <div flex layout>
                <div layout layout-align="start center" class="input-group">
                    <label class="control-label tit">模板名称</label>
                    <input type="text" ng-model="vm.tempName"></input>
                </div>
                <div layout layout-align="start center" class="input-group">
                    <label class="control-label tit">描述</label>
                    <input style="width:160px;" type="text" ng-model="vm.remark"></input>
                </div>
                <div layout layout-align="start center" class="input-group">
                    <label class="control-label tit">应用级别</label>
                    <select required ng-model="vm.lv" class="formTextborder formInputheight">
                        <option ng-repeat="item in lvList" value="{{item.id}}">{{item.name}}</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" ng-click="search(vm)">查&nbsp;&nbsp;询</button>
        </div>
        <div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-pagination style="height: 500px;"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.close()">取&nbsp;&nbsp;消</button>
    </div>
</form>
