<div class="modal-header">    
    <h4><span>另存模板</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<form name="form" class="form-horizontal" novalidate id="saveAsTemp">
	<div class="modal-body">
        <div class="input-wrap">
            <div layout layout-align="start center" class="input-group">
                <label class="tit"><em>*</em>模板名称</label>
                <input flex required name="tempName" ng-model="tempName" ng-blur="_tempName = false"></input>
            </div>
            <p ng-if="form.tempName.$error.required && _tempName" class="help-block text-right">不能为空</p>
        </div>
        <div class="input-wrap">
            <div layout layout-align="center center" class="input-group">
                <label class="tit"><em>*</em>应用级别</label>
                <select flex required ng-model="lv" class="formTextborder formInputheight" name="lv" ng-blur="_lv = fasle">
                    <option ng-repeat="item in lvList" value="{{item.id}}">{{item.name}}</option>
                </select>
            </div>
            <p ng-if="form.lv.$error.required && _lv" class="help-block text-right">不能为空</p>
        </div>
        <div layout layout-align="center center" class="input-group">
            <label class="tit">模板描述</label>
            <textarea flex ng-model="desc" columns="1" maxlength="200" rows="5"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="form.$invalid" type="button" ng-click="save()">保&nbsp;&nbsp;存</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
    </div>
</form>
