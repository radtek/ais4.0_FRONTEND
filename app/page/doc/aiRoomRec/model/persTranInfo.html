<div class="modal-header">    
    <h4><span>人员交接班</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<form name="form" class="form-horizontal" novalidate id="persTranInfo">
    <div class="modal-body">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th width="132">时间</th>
                    <th width="70">交班人</th>
                    <th width="70">接班人</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in list">
                    <td>{{row.shiftChangeTime | date: 'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{row.shiftChangedPeople}}</td>
                    <td>{{row.shiftChangePeople}}</td>
                    <td>{{row.notes}}</td>
                </tr>
            </tbody>
        </table>
        <div class="input-wrap">
            <div layout layout-align="start center" class="input-group">
                <label class="tit"><em>*</em>交班人</label>
                <input flex ng-value="jiaoItem.name" readonly>
            </div>
        </div>
        <div class="input-wrap">
            <div layout layout-align="center center" class="input-group">
                <label class="tit"><em>*</em>接班人</label>
                <oi-select flex oi-options="item.name for item in jieArray | limitTo: 100" ng-model="jieItem" placeholder="请输入拼音搜索" list-placeholder="未找到" oi-select-options="{ listFilter: 'oiSelectAscSort:[\'pinYin\']' }" name="jieItem" ng-blur="_jieItem = true" required ></oi-select>
            </div>
            <p ng-if="form.jieItem.$error.required && _jieItem" class="help-block text-right">不能为空</p>
        </div>
        <div class="input-wrap">
            <div layout layout-align="start center" class="input-group">
                <label class="tit"><em>*</em>接班人密码</label>
                <input flex placeholder="请输入密码" type="password" name="jiePass" ng-model="jiePass" ng-blur="_jiePass = true" required>
            </div>
            <p ng-if="form.jiePass.$error.required && _jiePass" class="help-block text-right">不能为空</p>
        </div>
        <div class="input-wrap">
            <div layout layout-align="start center" class="input-group">
                <label class="tit">备注</label>
                <textarea flex maxlength="200" rows="2" ng-model="notes"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="form.$invalid" type="button" ng-click="save(); _jieItem = false; _jiePass = false;">保&nbsp;&nbsp;存</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
    </div>
</form>
