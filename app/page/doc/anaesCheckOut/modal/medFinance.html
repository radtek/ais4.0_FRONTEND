<div class="modal-header">    
    <h4><span>{{vm.title}}</span><span class="pull-right modal-container_close" ng-click="vm.close()">✖</span></h4>
</div>
<form name="MedFinanceForm" class="form-horizontal" novalidate>
    <div class="modal-body">
        <div class="err-wrap input-wrap">
            <div layout layout-align="start center" class="input-group">
                <label class="tit">药品名称</label>
                <oi-select style="width: 280px;" oi-options="item.name for item in getMedicineList($query) | limitTo: 100" ng-model="medicineItem" placeholder="请输入拼音搜索" oi-select-options="{ listFilter: 'oiSelectAscSort:[\'pinYin\']', dropdownFilter: 'dropdownMedRow' }"></oi-select>
            </div>
        </div>
        <div class="err-wrap input-wrap">
            <div layout layout-align="start center" class="input-group">
                <label class="tit">规格</label>
                <input style="width: 280px;" ng-model="medicineItem.spec" readonly>
            </div>
        </div>
        <div class="err-wrap input-wrap">
            <div layout layout-align="start center" class="input-group">
                <label class="tit">厂家</label>
                <input style="width: 280px;" ng-model="medicineItem.firm" readonly>
            </div>
        </div>
        <div class="err-wrap input-wrap">
            <div layout layout-align="start center" class="input-group">
                <label class="tit">计价用量</label>
                <input style="width: 280px;" ng-model="jjyl" required type="number" name="number" transform='number' min="0">
                <span style="display: inline-block; margin-left: 3px">{{medicineItem.minPackageUnit}}</span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="MedFinanceForm.$invalid" type="button" ng-click="vm.save()">保存</button>
        <button class="btn btn-default" type="button" ng-click="vm.close()">取&nbsp;&nbsp;消</button>
    </div>
</form>
