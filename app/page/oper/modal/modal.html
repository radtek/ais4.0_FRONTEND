<div class="modal-header">
    <h4>
    	<span>{{tit}}手术原因</span>
        <span class="pull-right modal-container_close" ng-click="cancel()">✖</span>
    </h4>
</div>
<form name="form" novalidate>
    <div class="modal-body err-wrap" layout="column">
        <textarea flex rows="8" name="reasons" ng-model="reasons" maxlength="100" required></textarea>
        <p ng-show="errPwd" class="help-block text-right">{{errPwd}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">保存</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</form>
