<div class="modal-header">    
    <h4><span>{{lable}}</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<form name="deptform" class="form-horizontal" novalidate>
	<div class="modal-body">
	    	<div flex class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>科&nbsp;&nbsp;室&nbsp;&nbsp;名</label>
                    <input flex type="text" name="name" class="form-control" ng-model="dept.name" ng-maxlength="30" ng-blur="_name = true" required>
                </div>
                <p ng-if="deptform.name.$error.required && _name" class="help-block text-right">不能为空</p>
                <p ng-if="deptform.name.$error.maxlength && _name" class="help-block text-right">长度不能超过30个字符</p>
            </div>
	    	<div flex class="input-wrap">
	    		<div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>是否有效</label>
                    <select flex name="enable" class="form-control" ng-model="dept.enable" ng-blur="_enable = true" required>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <p ng-if="deptform.enable.$error.required && _enable" class="help-block text-right">不能为空</p>
	    	</div>
    </div>
    <div class="modal-footer">
    	<button class="btn btn-primary" ng-disabled="deptform.$invalid" type="button" ng-click="saveDept()">保&nbsp;&nbsp;存</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
    </div>
</form>
